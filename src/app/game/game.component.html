<div class="game__container section">

    <mat-card>
        <mat-card-header>
            <mat-card-title>Question: {{ questionNumber }}</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <p class="problem__first">
                {{mathProblem?.first}}</p>
            <p class="problem__operator">{{mathProblem?.operator}}</p>
            <p class="problem__second">{{mathProblem?.second}}</p>
        </mat-card-content>
        <form [formGroup]="form" (submit)="findAnswer()" class="form">
            <mat-form-field class="example-full-width">
                <mat-label>Answer</mat-label>
                <input matInput formControlName="answer" placeholder="Answer" type="number">
            </mat-form-field>
            <div class="form__footer">
                <button mat-button type="button" (click)="skipQuestion()" color="warn">SKIP</button>
                <button mat-button type="button" type="submit" color="primary">SUBMIT</button>
            </div>
        </form>
    </mat-card>


    <button class="game__time" mat-fab color="primary" aria-label="Time Remaining">
            {{counter | formatTime}}
    </button>

</div>
